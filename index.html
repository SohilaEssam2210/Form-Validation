<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Contact form</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="toast hidden">
    <div>
      <img src="./assets/images/icon-success-check.svg" alt="">
      <span>Message Sent!</span>
    </div>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>
  <div class="container">
    <form class="form" action="">
      <h1>Contact Us</h1>
      <div class="name">
        <div class="first-name form-group">
          <label for="first">First Name <span class="star">*</span></label>
          <input type="text" id="first">
          <div>
            <span class="error hidden">This field is required</span>
          </div>
        </div>

        <div class="last-name form-group">
          <label for="last">Last Name <span class="star">*</span></label>
          <input type="text" id="last">
          <div>
            <span class="error hidden">This field is required</span>
          </div>
        </div>
      </div>

      <div class="email form-group">
        <label for="email">
          Email Address <span>*</span>
        </label>
        <input type="email" id="email">
          <span class="error valid hidden">Please enter a valid email address</span>
          <span class="error empty hidden">This field is required</span>
      </div>

      <div class="type form-group">
        <label>Query Type <span class="star">*</span></label>
        <div class="querys">
          <div class="query-type">
            <input type="radio" id="general" name="query-type" aria-required="true">
            <label for="general">General Enquiry</label>
          </div>

          <div class="query-type">
            <input type="radio" id="support" name="query-type" aria-required="true">
            <label for="support"> Support Request</label>
          </div>
          
        </div>
        <div>
          <span class="error hidden">Please select a query type</span>
        </div>
      </div>

      <div class="message form-group">
        <label for="message">Message <span class="star">*</span></label>
        <textarea name="" id="message"></textarea>
        <div>
          <span class="error hidden">This field is required</span>
        </div>
      </div>

      <div class="check form-group">
        <div class="check-box">
          <input type="checkbox" id="check">
          <label for="check">I consent to being contacted by the team <span>*</span></label>
        </div>
        <div>
          <span class="error hidden">To submit this form, please consent to being contacted</span>
        </div>
      </div>

      <div class="btn">
        <button type="submit">Submit</button>
      </div>

    </form>
  </div>

  <script src="main.js"></script>
</body>

</html>
